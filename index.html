<!DOCTYPE html>
<html manifest="arotd.manifest">
    <head>
    	<meta charset="utf-8" />
	    <meta name=viewport content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
		<link rel="apple-touch-icon-precomposed" href="images/arotd-icon.png"/>
		<link rel="apple-touch-startup-image" href="images/Default.png">
		<script src="jquery-1.9.1.min.js"></script>
		<script src="jquery.mobile-1.3.0.min.js"></script>

        <script type="text/javascript" src="questions.json.js"></script>
        <script type="text/javascript" src="arotd.js"></script>
        <script>
        $(document).ready(function(){
            $("body").arotd()
            $("#authors-page").contrib()
        });
        </script>

		<style type=text/css>
		    .ui-icon-first {
		      background-image: url(images/first-last.png);
		      background-size: 72px 18px;
		      background-position:  -36px 0px;
		    }
		    .ui-icon-last {
		      background-image: url(images/first-last.png);
		      background-size: 72px 18px;
		      background-position:  -0px 0px;
		    }
		  </style>
		<title>AROTD</title>		
    </head>

    <body>
        <div data-role="page" id="jqm-home">
        	<div data-role="header" data-position=fixed id='header'>
				<p align="center">Agile Retroflection of the Day</p>
        	</div>
        	
        	<div data-role="content" id="content">
				<h1 id="number"></h1>
                <p id="question"></p>
                <p align="right" id="author"></p>
            </div>
        
        	<div data-role="footer" data-position=fixed id="footer">
				<div data-role="controlgroup" data-type="horizontal" align="center">
	                <a href="#" id="first" data-role=button data-icon="first" data-iconpos="notext"></a>
	                <a href="#" id="previous" data-role=button data-icon="arrow-l" data-iconpos="notext"></a>
                	<a href="#authors-page" data-role=button data-transition="slideup" data-icon="info" data-iconpos="notext"></a>
                	<a href="#" id="random" data-role=button data-icon="refresh" data-iconpos="notext"></a>
                	<a href="#" id="next" data-role=button data-icon="arrow-r" data-iconpos="notext"></a>
                	<a href="#" id="last" data-role=button data-icon="last" data-iconpos="notext"></a>
				</div>
            </div>
        </div>
     
        <div data-role="page" id="authors-page" data-add-back-btn=true>
        	<div  data-role="header" id='header'>
                <h1>Authors</h1>
        	</div>
        	
        	<div data-role="content" id="contrib"> 
				<div data-role="collapsible-set" id="authors" data-theme="a" data-content-theme="c">				</div>
                <p>Originally tweeted by <a href="http://twitter.com/retroflection">@Retroflection</a></p>
                <p>Site by <a href="http://www.twitter.com/leiderleider">@leiderleider</a>, based on work by<a href="http://www.yaal.fr">Yaal</a></p>
                <p>Artwork by <a href="http://www.dot26.com">artix studio</a></p>
            </div> 
        </div>
    </body>
</html>
