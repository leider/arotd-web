<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" />
	    <meta name=viewport content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
		<script src="jquery-1.9.1.min.js"></script>
		<script src="jquery.mobile-1.3.0.min.js"></script>

        <script type="text/javascript" src="persistent.js"></script>

        <script type="text/javascript" src="questions.js"></script>
        <script type="text/javascript" src="arotd.js"></script>
        <script>
        $(document).ready(function(){
            $("body").arotd("#question", "#author", "#previous", "#next", "#random", "#number")
            $("#contrib").contrib()
        });
        </script>
		
    </head>

    <body>
        <div data-role="page" id="jqm-home">
        	<div data-role="header" data-position=fixed id='header'>
                <h1>AROTD</h1>
        	</div>
        	
        	<div data-role="content" id="content">
                <p id="question"></p>
                <p id="author"></p>
                <p id="number"></p>
            </div>
        
        	<div data-role="footer" data-position=fixed id="footer">
				<div data-role="controlgroup" data-type="horizontal">
	                <a href="#" id="previous" data-role=button data-icon=arrow-l>Prev</a>
                	<a href="#about" data-role=button data-transition="slideup"  data-icon=info>Info</a>
                	<a href="#" id="random" data-role=button data-icon=refresh>Rand</a>
                	<a href="#" id="next" data-role=button data-icon=arrow-r>Next</a>
				</div>
            </div>
        </div>
     
        <div data-role="page" id="about" data-add-back-btn=true>
        	<div  data-role="header" id='header'>
                <h1>Questions by:</h1>
        	</div>
        	
        	<div data-role="content" id="contrib">
                <ul data-role=listview data-filter=true data-inset=true></ul>
                <p>Originally tweeted by <a href="http://twitter.com/retroflection">@Retroflection</a></p>
                <p>Powered by <a href="http://www.yaal.fr">Yaal</a></p>
                <p>Artwork by <a href="http://www.dot26.com">artix studio</a></p>
            </div>
        
        </div>
    
    </body>
</html>
